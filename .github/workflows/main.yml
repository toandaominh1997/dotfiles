# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Install tool
        run: |
          bash install.sh
          bash install.sh upgrade
      - name: Config tool
        run: |
          bash config.sh
          bash config.sh upgrade
      - name: Show version
        run: |
          echo $(brew --version)
          echo $(tmux -V)
          echo $(vim --version)
          echo $(nvim --version)
          echo $(node --version)
          echo $(fzf --version)
