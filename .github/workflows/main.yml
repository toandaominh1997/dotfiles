name: CI dotfiles

on:
  push: {}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Install dotfiles
        run: |
          bash setup.sh
      - name: Upgrade package
        run: |
          bash setup.sh -U --user
      - name: Show version
        run: |
          echo $(brew --version)
          echo $(tmux -V)
          echo $(vim --version)
          echo $(nvim --version)
          echo $(fzf --version)
          echo $(zsh --version)
          echo $(helm version)
          echo $(go version)