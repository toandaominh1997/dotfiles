# System Configuration for Enhanced Dotfiles Setup
# 
# This file contains system-specific configuration options that can be
# customized per environment. These settings override defaults and allow
# fine-tuning of the installation process.

[system_settings]
# Package manager preferences (auto-detect, brew, apt, dnf, pacman, zypper)
preferred_package_manager=auto-detect

# Network timeout in seconds for downloads and connectivity checks
network_timeout=30

# Maximum retry attempts for network operations
max_retry_attempts=3

# Backup retention period in days
backup_retention_days=30

# Enable/disable colored output (true/false)
enable_color_output=true

# Enable/disable Unicode symbols in output (true/false)
enable_unicode_symbols=true

# Default shell to set (zsh, bash, fish)
default_shell=zsh

# Default editor to configure (nvim, vim, code)
default_editor=nvim

# Default terminal emulator preference (wezterm, alacritty, iterm2)
default_terminal=wezterm

[installation_behavior]
# Enable automatic backups before making changes (true/false)
enable_backup=true

# Enable dry-run mode by default (true/false)
default_dry_run=false

# Enable verbose mode by default (true/false)
default_verbose=false

# Enable quiet mode by default (true/false)
default_quiet=false

# Automatically upgrade packages during installation (true/false)
auto_upgrade=false

# Skip package installation and only setup configurations (true/false)
config_only=false

[macos_specific]
# Homebrew installation prefix (auto-detect, /opt/homebrew, /usr/local)
homebrew_prefix=auto-detect

# Install Xcode Command Line Tools automatically (true/false)
install_xcode_tools=true

# Enable macOS-specific optimizations (true/false)
enable_macos_optimizations=true

# Set macOS system defaults (dock, finder, etc.) (true/false)
set_macos_defaults=false

[linux_specific]
# Distribution-specific package manager overrides
# Format: distro=package_manager (e.g., ubuntu=apt, fedora=dnf)
distro_package_managers=

# Enable distribution-specific optimizations (true/false)
enable_distro_optimizations=true

# Install development tools group (true/false)
install_dev_tools=true

# Install media codecs and restricted packages (true/false)
install_media_codecs=false

[security]
# Verify package signatures when possible (true/false)
verify_signatures=true

# Use HTTPS for all downloads (true/false)
force_https=true

# Check for rootkits and malware (true/false)
security_scan=false

# Enable firewall configuration (true/false)
configure_firewall=false

[performance]
# Number of parallel package installations (1-10)
parallel_installs=3

# Cache package lists and metadata (true/false)
enable_caching=true

# Optimize for SSD storage (true/false)
optimize_for_ssd=true

# Enable zsh compilation for faster startup (true/false)
compile_zsh=true

[logging]
# Default log level (1=ERROR, 2=WARN, 3=INFO, 4=DEBUG)
default_log_level=3

# Enable timestamp in logs (true/false)
log_timestamps=true

# Enable caller information in debug logs (true/false)
log_caller_info=true

# Maximum log file size in MB (0=unlimited)
max_log_size=100

# Log rotation count (0=no rotation)
log_rotation_count=5

[directories]
# Custom dotfiles installation directory (default: ~/.dotfiles)
dotfiles_dir=

# Custom backup directory (default: ~/.dotfiles-backup)
backup_dir=

# Custom configuration directory (default: ~/.config)
config_dir=

# Custom cache directory (default: ~/.cache)
cache_dir=

[plugins]
# Disable specific plugin categories (comma-separated)
# Options: zsh_plugins, themes, tmux_plugins, vim_plugins
disabled_plugin_categories=

# Enable experimental plugins (true/false)
enable_experimental=false

# Plugin update frequency in days (0=manual only)
plugin_update_frequency=7

# Enable plugin performance monitoring (true/false)
monitor_plugin_performance=false

[integrations]
# Enable VS Code integration (true/false)
enable_vscode_integration=true

# Enable JetBrains IDEs integration (true/false)
enable_jetbrains_integration=true

# Enable Docker integration (true/false)
enable_docker_integration=true

# Enable Kubernetes integration (true/false)
enable_kubernetes_integration=true

# Enable cloud provider CLIs (true/false)
enable_cloud_integration=true

[advanced]
# Custom pre-installation hooks directory
pre_hooks_dir=

# Custom post-installation hooks directory
post_hooks_dir=

# Enable debug mode for troubleshooting (true/false)
debug_mode=false

# Enable profiling for performance analysis (true/false)
enable_profiling=false

# Custom environment variables file
custom_env_file=

# Enable beta features (true/false)
enable_beta_features=false 